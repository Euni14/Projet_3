<body>
    <div class="container">
        <!-- structure de la navigation -->
        <header>
            <div class="headband">
                <img class="logo" src="image/logo/Booki.png" alt="logobooki">
                <nav>
                    <a class="menu" href="#">Hébergements</a>
                    <a class="menu" href="#">Activités</a>
                </nav>
            </div>

        <!-- le contenu de la page  -->

            <section class="search">
                <h2>Troubez votre Hébergement pour des vacances de rêve</h2>

                <div class="choice">
                    <div class="icon">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    
                        <input type="text" name="town" placeholder="Marseille,France" />
                    
                    
                        <button class="execute" type="button"><i class="fa-solid fa-magnifying-glass"></i>Rechercher</button>
                    
                </div>
                <div class="list">
                    <ul>
                        <li> Filtres</li>
                        <li><i class="fa-solid fa-money-bill-wave"></i>Economique</li>
                        <li><i class="fa-solid fa-person"></i>Familial</li>
                        <li><i class="fa-solid fa-heart"></i>Romantique</li>
                        <li><i class="fa-solid fa-dog"></i>Animaux autorisés</li>
                    </ul>
                </div>
                <div class="note">

                    <i class="fa-solid fa-circle-info"></i>
                    <p>Plus de 500 logements sont disponibles dans cette ville</p>
                    
                </div>
            </section>

            </section>
